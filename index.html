<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <article class="qr">
      <div>
        <img class="qr-img" src="./assets/images/image-qr-code.png" alt="QR code image">        
      </div>
      <div class="qr-content">
        <h1 class="qr-content__header">Improve your front-end skills by building projects</h1>
        <p class="qr-content__instruction">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paolo Henry Co</a>.
    </div>
  </main>
</body>
</html>
